    <section class="Contacts" id="Contacts">
        <!--Making title of  contacts page-->
        <h2 class="Contactsheader">Contact Information</h2>
        <!--Creating form for user to fill out-->
        <form method="post" class="Contacts" id="form">
                <!--Asking user for name-->
                <label>Name</label> <input type="text" placeholder="Your Name" name="name"/><br />
                <!--Asking user for email-->
                <label>Email</label><input type="email" placeholder="Your Email" name="email" /><br />
                <!--Asking user for phone number-->
                <label>Phone Number</label><input type="number" placeholder="Your Number" name="Phone Number" /><br />
                <!--Asking user if they have any comments-->
                <textarea name="Comments" placeholder="Comments" class="comments" cols="30" rows="10"></textarea><br />
                <!--submit button-->
                <input type="submit" value="Submit" />
            </form>
        </section>
